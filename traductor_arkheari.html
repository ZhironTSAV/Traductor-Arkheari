<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Traductor Arkh√©ari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #4a148c;
    }
    select, textarea {
      width: 100%;
      font-size: 1.2rem;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: monospace;
    }
    #output {
      margin-top: 20px;
      background: white;
      min-height: 120px;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #999;
      font-size: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: "Segoe UI Symbol", monospace, serif;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Traductor Arkh√©ari</h1>

  <label for="alfabeto">Elegir alfabeto:</label>
  <select id="alfabeto" aria-label="Selector de alfabeto">
    <option value="runico">Alfabeto R√∫nico Arkh√©ari</option>
    <option value="cotidiano">Alfabeto Cotidiano Arkh√©ari</option>
  </select>

  <label for="inputText">Texto en espa√±ol:</label>
  <textarea id="inputText" rows="5" placeholder="Escribe aqu√≠ en espa√±ol..."></textarea>

  <label>Traducci√≥n:</label>
  <div id="output" aria-live="polite" aria-atomic="true"></div>

  <script>
    const runicoMap = {
      a: 'êåÄ', b: 'êåÅ', c: 'êåä', d: 'êåÉ', e: 'êåÑ', f: 'êåÖ', g: 'êåÇ',
      h: 'êå∑', i: 'êåâ', j: 'êåñ', k: 'êåä', l: 'êåã', m: 'êåå', n: 'êåç',
      o: 'êåè', p: 'êåê', q: 'êåí', r: 'êåì', s: 'êåî', t: 'êåï', u: 'êåñ',
      v: 'êåó', w: 'êåò', x: 'êåô', y: 'êåö', z: 'êåõ',
      ' ': ' ', '.': '.', ',': ',', '?': '?', '!': '!', '\n': '\n'
    };

    const cotidianoMap = {
      a: '‚àß', b: 'Íû±', c: '‚üí', d: '·êÅ', e: '‚â°', f: '‚Ä†', g: 'Íùπ',
      h: ' ú', i: '|', j: '∆∑', k: '‚üí', l: ' ü', m: 'œª', n: 'Õ∑',
      o: '‚óã', p: '¬∂', q: '‚çæ', r: ' Ä', s: 'œû', t: '‚ä•', u: '‚à™',
      v: '‚àö', w: '…Ø', x: '√ó', y: ' é', z: '∆µ',
      ' ': ' ', '.': '.', ',': ',', '?': '?', '!': '!', '\n': '\n'
    };

    const inputText = document.getElementById('inputText');
    const output = document.getElementById('output');
    const alfabetoSelect = document.getElementById('alfabeto');

    function traducir(text, mapa) {
      return text.toLowerCase().split('').map(c => mapa[c] || c).join('');
    }

    function actualizarTraduccion() {
      const texto = inputText.value;
      const mapa = alfabetoSelect.value === 'runico' ? runicoMap : cotidianoMap;
      output.textContent = traducir(texto, mapa);
    }

    inputText.addEventListener('input', actualizarTraduccion);
    alfabetoSelect.addEventListener('change', actualizarTraduccion);

    // Traducci√≥n inicial vac√≠a
    actualizarTraduccion();
  </script>
</body>
</html>
